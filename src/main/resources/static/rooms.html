<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Interview Rooms - Interview AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<header class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <a href="/index.html" class="text-2xl font-bold text-indigo-600">Interview AI</a>
        <div class="flex items-center space-x-4">
            <span id="user-status" class="text-gray-700 font-medium"></span>
            <button id="logoutBtn" class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition">
                Đăng xuất
            </button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Phòng phỏng vấn của tôi</h1>
            <p class="text-gray-600 mt-1">Quản lý và bắt đầu các buổi luyện tập phỏng vấn AI</p>
        </div>
        <button id="createRoomBtn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium shadow-md">
            + Tạo phòng mới
        </button>
    </div>

    <div id="loadingState" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        <p class="mt-4 text-gray-600">Đang tải danh sách phòng...</p>
    </div>

    <div id="roomList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
    </div>

    <div id="emptyState" class="text-center py-12 hidden">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <h3 class="mt-2 text-lg font-medium text-gray-900">Chưa có phòng nào</h3>
        <p class="mt-1 text-gray-500">Bắt đầu bằng cách tạo phòng phỏng vấn mới!</p>
        <button onclick="openCreateRoomModal()" class="mt-6 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
            Tạo phòng đầu tiên
        </button>
    </div>
</main>

<div id="createRoomModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">Tạo phòng phỏng vấn mới</h2>
                <button onclick="closeCreateRoomModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <form id="createRoomForm" class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tên phòng</label>
                <input type="text" id="roomName" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                       placeholder="Ví dụ: Phỏng vấn Java Senior">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ngành nghề</label>
                <select id="jobGroup" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="">-- Chọn ngành nghề --</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Vị trí công việc</label>
                <select id="professionalPosition" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="">-- Chọn vị trí --</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Độ khó</label>
                <select id="difficultLevel" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="">-- Chọn độ khó --</option>
                </select>
            </div>
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeCreateRoomModal()"
                        class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Hủy
                </button>
                <button type="submit"
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    Tạo phòng
                </button>
            </div>
        </form>
    </div>
</div>

<footer class="bg-white border-t py-6 text-center text-gray-500 text-sm">
    © 2026 Võ Lê Anh – Interview AI Platform
</footer>

<script>
    let currentUser = null;
    let jobGroups = [];
    let professionalPositions = [];
    let difficultLevels = [];

    async function loadUserInfo() {
        try {
            const res = await fetch("/api/auth", { credentials: 'include' });
            if (!res.ok) throw new Error("Chưa đăng nhập");
            currentUser = await res.json();
            document.getElementById("user-status").textContent = `Xin chào, ${currentUser.fullName || currentUser.email.split('@')[0]}`;
        } catch (err) {
            window.location.href = "/index.html";
        }
    }

    async function loadCacheData() {
        try {
            const [jgRes, posRes, lvlRes] = await Promise.all([
                fetch("/cache/job-groups"),
                fetch("/cache/professional-positions"),
                fetch("/cache/difficult-levels")
            ]);
            jobGroups = await jgRes.json();
            professionalPositions = await posRes.json();
            difficultLevels = await lvlRes.json();

            const jgSelect = document.getElementById("jobGroup");
            jobGroups.forEach(jg => {
                const opt = document.createElement("option");
                opt.value = jg.id; opt.textContent = jg.name; jgSelect.appendChild(opt);
            });

            const lvlSelect = document.getElementById("difficultLevel");
            difficultLevels.forEach(l => {
                const opt = document.createElement("option");
                opt.value = l.id; opt.textContent = `${l.name} (${l.code})`; lvlSelect.appendChild(opt);
            });

            jgSelect.addEventListener("change", (e) => {
                const posSelect = document.getElementById("professionalPosition");
                posSelect.innerHTML = '<option value="">-- Chọn vị trí --</option>';
                professionalPositions
                    .filter(pos => pos.jobGroup && pos.jobGroup.id === e.target.value)
                    .forEach(pos => {
                        const opt = document.createElement("option");
                        opt.value = pos.id; opt.textContent = pos.name; posSelect.appendChild(opt);
                    });
            });
        } catch (err) { console.error(err); }
    }

    async function loadRooms() {
        try {
            const res = await fetch("/api/interview-rooms?page=0&size=20", { credentials: 'include' });
            const data = await res.json();
            renderRooms(data.content || []);
        } catch (err) {
            document.getElementById("loadingState").classList.add("hidden");
            document.getElementById("emptyState").classList.remove("hidden");
        }
    }

    function renderRooms(rooms) {
        const roomList = document.getElementById("roomList");
        const loadingState = document.getElementById("loadingState");
        const emptyState = document.getElementById("emptyState");

        loadingState.classList.add("hidden");
        if (rooms.length === 0) {
            roomList.classList.add("hidden");
            emptyState.classList.remove("hidden");
            return;
        }

        emptyState.classList.add("hidden");
        roomList.classList.remove("hidden");
        roomList.innerHTML = rooms.map(room => `
            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition relative group">
                <button onclick="deleteRoom('${room.id}')" 
                        class="absolute top-3 right-3 p-2 text-gray-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity z-10"
                        title="Xóa phòng này">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>

                <div class="p-6">
                    <div class="flex justify-between items-start pr-8">
                        <h3 class="text-xl font-semibold text-gray-900 truncate" title="${room.name}">${room.name}</h3>
                        <span class="px-3 py-1 text-xs font-medium rounded-full ${getStatusClass(room.status)}">
                            ${getStatusText(room.status)}
                        </span>
                    </div>
                    <div class="mt-4 space-y-2 text-sm text-gray-600">
                        <p><span class="font-medium text-gray-900">Vị trí:</span> ${room.professionalPositionName}</p>
                        <p><span class="font-medium text-gray-900">Độ khó:</span> ${room.difficultLevelName}</p>
                        <p><span class="font-medium text-gray-900">Tiến độ:</span> ${room.answeredQuestions || 0}/${room.totalQuestions || 0} câu</p>
                        ${room.averageScore ? `<p><span class="font-medium text-indigo-600">Điểm TB:</span> ${room.averageScore.toFixed(1)}/100</p>` : ''}
                    </div>
                    <div class="mt-6 flex space-x-3">
                        <button onclick="startInterview('${room.id}')" 
                                class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition ${room.status === 'COMPLETED' ? 'hidden' : ''}">
                            ${room.status === 'IN_PROGRESS' ? 'Tiếp tục' : 'Bắt đầu'}
                        </button>
                        <button onclick="viewRoomDetails('${room.id}')" 
                                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                            Chi tiết
                        </button>
                    </div>
                </div>
            </div>
        `).join("");
    }

    // Hàm gọi API Xóa
    async function deleteRoom(roomId) {
        if (!confirm("Bạn có chắc chắn muốn xóa phòng này và toàn bộ lịch sử phỏng vấn liên quan?")) return;

        try {
            const res = await fetch(`/api/interview-rooms/${roomId}`, {
                method: "DELETE",
                credentials: 'include'
            });

            if (res.ok) {
                loadRooms(); // Refresh list
            } else {
                const err = await res.json();
                alert("Lỗi: " + (err.message || "Không thể xóa phòng"));
            }
        } catch (err) {
            alert("Đã có lỗi xảy ra khi kết nối máy chủ.");
        }
    }

    function getStatusClass(s) {
        if (s === 'PENDING') return 'bg-gray-100 text-gray-800';
        if (s === 'IN_PROGRESS') return 'bg-blue-100 text-blue-800';
        if (s === 'COMPLETED') return 'bg-green-100 text-green-800';
        return 'bg-red-100 text-red-800';
    }

    function getStatusText(s) {
        const map = { 'PENDING': 'Chờ bắt đầu', 'IN_PROGRESS': 'Đang diễn ra', 'COMPLETED': 'Hoàn thành', 'FAILED': 'Lỗi' };
        return map[s] || s;
    }

    async function createRoom(e) {
        e.preventDefault();
        const body = {
            name: document.getElementById("roomName").value,
            professionalPositionId: document.getElementById("professionalPosition").value,
            difficultLevelId: document.getElementById("difficultLevel").value
        };
        try {
            const res = await fetch("/api/interview-rooms", {
                method: "POST", headers: { "Content-Type": "application/json" },
                credentials: 'include', body: JSON.stringify(body)
            });
            if (res.ok) { closeCreateRoomModal(); loadRooms(); }
        } catch (err) { alert("Lỗi tạo phòng."); }
    }

    function openCreateRoomModal() { document.getElementById("createRoomModal").classList.remove("hidden"); }
    function closeCreateRoomModal() { document.getElementById("createRoomModal").classList.add("hidden"); document.getElementById("createRoomForm").reset(); }
    function startInterview(id) { window.location.href = `/interview.html?roomId=${id}`; }
    function viewRoomDetails(id) { window.location.href = `/interview.html?roomId=${id}`; }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        if (confirm("Đăng xuất?")) {
            const domain = "ap-northeast-14ngco3uow.auth.ap-northeast-1.amazoncognito.com";
            const clientId = "40952s02tbjg7m6n9cdmsbtdm1";
            window.location.href = `https://${domain}/logout?client_id=${clientId}&logout_uri=http://localhost:8080/`;
        }
    });

    document.getElementById("createRoomBtn").addEventListener("click", openCreateRoomModal);
    document.getElementById("createRoomForm").addEventListener("submit", createRoom);

    loadUserInfo().then(() => { loadCacheData().then(() => { loadRooms(); }); });
</script>
</body>
</html>
